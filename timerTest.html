<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timerTest.css">
</head>
<body>
    <div class="time-now"></div>
    <br />
    <div class="container">
        <div style="width: 130px;" class="box">
            <h3 id="daystxt">Days</h2>
            <h1 id="days">000</h1>
        </div>
        <div class="box">
            <h3 id="hourstxt">Hours</h2>
            <h1 id="hours">00</h1>
        </div>
        <div class="box">
            <h3 id="minutestxt">Minutes</h2>
            <h1 id="minutes">00</h1>
        </div>
        <div class="box">
            <h3 id="secondstxt">Seconds</h2>
            <h1 id="seconds">00</h1>
        </div>
    </div>

    <div style="background: rgb(204, 24, 24);" class="alert">
        <h1 style="padding: 50px 80px;color: white;">We are sorry, Event ended</h1>
    </div>
    <!-- inspiration sources: https://javascript.plainenglish.io/building-a-countdown-timer-with-vanilla-javascript-d78d2ca7f180; https://www.w3schools.com/tags/att_script_defer.asp-->
    <script src="timerTest.js" defer></script>
</body>
</html>
